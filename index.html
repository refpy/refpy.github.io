<!DOCTYPE html>
<html lang="en" data-content_root="./">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RefPy</title>

    <link href="_static/styles/theme.css" rel="stylesheet" />
    <link href="_static/styles/pydata-sphinx-theme.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="_static/pygments.css" />
    <link rel="stylesheet" type="text/css" href="_static/custom.css" />

    <script src="_static/scripts/fontawesome.js"></script>
    <script src="_static/scripts/bootstrap.js" defer></script>
    <script src="_static/scripts/pydata-sphinx-theme.js" defer></script>
  </head>

  <body>
    <header class="bd-header navbar navbar-expand-lg bd-navbar d-print-none">
      <div class="bd-header__inner bd-page-width">
        <button class="pst-navbar-icon sidebar-toggle primary-toggle" aria-label="Site navigation">
          <span class="fa-solid fa-bars"></span>
        </button>

        <div class="col-lg-3 navbar-header-items__start">
          <div class="navbar-item">
            <a class="navbar-brand logo" href="#">
              <img src="_static/logo.svg" class="logo__image only-light" alt="RefPy - Home" />
              <img src="_static/logo_dark.svg" class="logo__image only-dark pst-js-only" alt="RefPy - Home" />
            </a>
          </div>
        </div>

        <div class="col-lg-9 navbar-header-items">
          <div class="me-auto navbar-header-items__center">
            <div class="navbar-item">
              <nav><!-- Optional nav links --></nav>
            </div>
          </div>

          <div class="navbar-header-items__end">
            <div class="navbar-item">
              <button class="btn btn-sm nav-link pst-navbar-icon theme-switch-button pst-js-only" aria-label="Color mode">
                <i class="theme-switch fa-solid fa-sun fa-lg" data-mode="light" title="Light"></i>
                <i class="theme-switch fa-solid fa-moon fa-lg" data-mode="dark" title="Dark"></i>
                <i class="theme-switch fa-solid fa-circle-half-stroke fa-lg" data-mode="auto" title="System Settings"></i>
              </button>
            </div>
            <div class="navbar-item">
              <ul class="navbar-icon-links" aria-label="Icon Links">
                <li class="nav-item">
                  <a href="https://github.com/refpy/" title="GitHub" class="nav-link pst-navbar-icon" rel="noopener" target="_blank">
                    <i class="fab fa-github fa-lg" aria-hidden="true"></i>
                    <span class="sr-only">GitHub</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="navbar-persistent--mobile"></div>

        <button class="pst-navbar-icon sidebar-toggle secondary-toggle" aria-label="On this page">
          <span class="fa-solid fa-outdent"></span>
        </button>
      </div>
    </header>
      <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <a href="https://refpy.github.io/refpy/" target="_blank">
          <img src="_static/logo.svg" alt="RefPy Logo Light" style="width: 600px; height: auto;" class="only-light" />
        </a>
        <a href="https://refpy.github.io/refpy/" target="_blank">
          <img src="_static/logo_dark_main.svg" alt="RefPy Logo Dark" style="width: 600px; height: auto;" class="only-dark pst-js-only" />
        </a>
      </div>
  </body>
</html>
